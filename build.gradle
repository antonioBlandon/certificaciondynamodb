plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.228')
    implementation 'com.amazonaws:aws-java-sdk-dynamodb'
    testImplementation 'junit:junit:4.12'
}

task usuarios(type: Test) {
    systemProperty 'accessKey',
            System.getProperty('accessKey')
    systemProperty 'secretKey',
            System.getProperty('secretKey')
    systemProperty 'sessionToken',
            System.getProperty('sessionToken')
}

// Define the main class for the application
mainClassName = 'com.curiosity.certificaciondynamodb.App'
